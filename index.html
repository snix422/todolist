<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap');
        .box-main {
            border: 1px solid red;
            display: flex;
            flex-direction: column;
        }
        
        .box-children {
            border: 1px dashed white;
        }
        
        .todo-element {
            border: 1px dashed pink;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            flex-wrap: wrap;
            text-align: center;
        }
        
        .todo-element--action {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .box-children-menu--action {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        
        .box-children-menu--action ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }
        
        .todo-element--add {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 1rem;
        }
        
        .input {
            width: 200px;
            height: 100px;
            border: 2px solid transparent;
            background-color: #BBBABA;
            border-radius: 10px;
            resize: none;
            font-family: 'Source Sans Pro', sans-serif;
        }
        
        .input:hover {
            background-color: #E6E4E4;
        }
        
        .input:focus {
            border: 5px solid red;
            cursor: text;
            color: black;
            background: white;
        }
        
        .todo-element--add button {
            width: 100px;
            height: 50px;
            border: none;
            color: white;
            background-color: rgb(255, 0, 68);
            border-radius: 5px;
            padding: 10px 20px 10px 20px;
            margin-right: 30px;
            font-family: 'Source Sans Pro', sans-serif;
            letter-spacing: 2px;
            font-size: 20px;
            box-shadow: inset 0 0 0 0 #f9e506;
            transition: 1s;
            outline: none;
            border-color: none;
        }
        
        .todo-element--add button:hover {
            box-shadow: inset 300px 0 0 0 #f9e506;
            color: black;
            border-color: #f9e506;
            background-color: #f9e506;
            cursor: pointer;
        }
        
        input {
            border: none;
            border-bottom: 2px solid silver;
        }
        
        .btn-del {
            width: 100px;
            height: 50px;
            border: none;
            color: white;
            border-radius: 4px;
            transition: ease-out 0.3s;
            font-size: 15px;
            outline: none;
            border: 3px solid #42FBF2;
            position: relative;
            z-index: 2;
            background-color: #25252A;
            font-family: 'Source Sans Pro', sans-serif;
        }
        
        .btn-del:hover {
            color: #fff;
            cursor: pointer;
        }
        
        .btn-del::before {
            transition: 0.5s all ease;
            position: absolute;
            top: 0;
            left: 50%;
            right: 50%;
            bottom: 0;
            content: "";
            background-color: #42FBF2;
        }
        
        .btn-del:hover::before {
            left: 0;
            right: 0;
            z-index: -1;
        }
        
        .btn-edit {
            width: 100px;
            height: 50px;
            border: none;
            color: white;
            border-radius: 4px;
            transition: ease-out 0.3s;
            font-size: 15px;
            outline: none;
            border: 3px solid #42FBF2;
            position: relative;
            z-index: 2;
            background-color: #25252A;
            font-family: 'Source Sans Pro', sans-serif;
        }
        
        .btn-edit:hover {
            color: #fff;
            cursor: pointer;
        }
        
        .btn-edit::before {
            transition: 0.5s all ease;
            position: absolute;
            top: 0;
            left: 50%;
            right: 50%;
            bottom: 0;
            content: "";
            background-color: #42FBF2;
        }
        
        .btn-edit:hover::before {
            left: 0;
            right: 0;
            z-index: -1;
        }
        
        @media screen and (max-width: 1024px) {
            .box-main {
                flex-direction: row;
            }
            .box-children-content {
                display: flex;
                flex-grow: 1;
            }
            .todo-list {
                display: flex;
                flex-grow: 1;
                flex-direction: column;
            }
            .box-children-menu {
                display: flex;
                flex-direction: row;
            }
            .box-children-menu--action {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }
            .box-children-menu--action ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .box-children-menu--action ul li {
                border: 2px solid red;
            }
            .box-children-menu--action ul li a {
                color: white;
            }
        }
    </style>
</head>

<body>
    <h1>dupa</h1>
    <div class="box-main">
        <div class="box-children box-children-menu">
            <ul>
                <li><a href="" title="">asddasd</a></li>
                <li><a href="" title="">dfdsfdsfddsfsdfdsfsdfsdfsdfsdfsdfsdfsfds</a></li>
                <li><a href="" title="">ddfdsfdsfds</a></li>
                <li><a href="" title="">sdfdsdsfsdfsdfdsfsdfdsfdsfdsfsdfsdf</a></li>
            </ul>
        </div>
        <div class="box-children box-children-content">
            <div id="todo-list" class="todo-list">
                <!-- TODO to ma byc puste i wyswietlone za pomoca JS -->

                <div class="todo-element--add">
                    <textarea class="input" placeholder="Add to do list..."></textarea>
                    <button class="btn-add">Add</button>
                </div>
            </div>
        </div>

        <script>
            const domElement = {};
            const todoElement = document.querySelector('.todo-element');
            const input = document.querySelector('.input');
            const btnAdd = document.querySelector('.btn-add');
            const todolist = document.querySelector('#todo-list');
            const arr = [];

            const addtodoElements = () => {

                const task = input.value;
                const todoElement = document.createElement('div');
                const spanActions = document.createElement('span');
                const btnDelete = document.createElement('button');
                const btnEdit = document.createElement('button');
                const inputContent = document.createElement('input');

                todolist.prepend(todoElement);
                todoElement.prepend(spanActions);
                todoElement.prepend(inputContent);
                spanActions.prepend(btnDelete);
                spanActions.prepend(btnEdit);

                const abc = () => {
                    console.log("abc");
                }

                abc();

                todoElement.classList.add("todo-element");
                spanActions.classList.add("todo-element--action");
                btnDelete.classList.add("btn-del");
                btnEdit.classList.add("btn-edit");
                inputContent.classList.add("add-content");

                btnDelete.innerHTML = "Delete";
                btnEdit.innerHTML = "Edit";

                inputContent.setAttribute('readonly', 'readonly');
                inputContent.type = "text";
                inputContent.classList.add('text');
                inputContent.value = task;

                arr.push(task);
                let index = arr.indexOf(task);

                btnEdit.addEventListener('click', () => {
                    if (btnEdit.innerHTML.toLowerCase() === "edit") {
                        btnEdit.innerHTML = "Save";
                        inputContent.removeAttribute("readonly");
                        inputContent.focus();
                    } else {
                        btnEdit.innerHTML = "edit";
                        arr.splice(index, 1);
                        const cont = inputContent.value;
                        arr.splice(index, 0, cont);

                    }
                })

                btnDelete.addEventListener('click', (e) => {
                    todolist.removeChild(todoElement);
                    arr.splice(index, 1);
                    arr.forEach(element => {
                        index = arr.indexOf(element);
                    })
                })
                input.value = "";
            }

            const abc = () => {
                console.log("abc");
            }

            btnAdd.addEventListener('click', addtodoElements);
        </script>
</body>

</html>
